<div class="card mt-6">
  <div class="card flex justify-content-around flex-wrap ">
    <p-chart class="mb-3" type="polarArea" [data]="data" [options]="options"></p-chart>
    <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
  </div>
</div>

<div class="card">
  <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="3" >
      <ng-template pTemplate="caption"> Header </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
